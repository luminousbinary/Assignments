<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lord Luminous Binary </title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1> REGISTER  </h1>
                <p>
                    Thanks for your interest in our offerings. 
                </p>
                <p>
                    Please provide a bit of information about yourself to start the journey of a life time.
                </p>
            </section>
        </div>
        <div class="right">
            <form action="">
                <div class="input-container name">
                    <div class="fname">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="lname">
                        <label for="lname"> Last Name</label>
                    <input type="text" id="lname" name="lname" >
                    </div>
                </div>
                <div class="input-container phone-no">
                    <div class="phone-no">
                        <label for="phone-no">Phone number</label>
                        <input type="text" id="phone-no" name="phone-no" >
                    </div>
                </div>
                <div class="input-container email">
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" placeholder="Example@email.com">
                </div>
                <div class="input-container password">
                    <label for="password">What Type of gender are you?</label>
                    <select  name="gender"  id="gender">
                        <option value="select">select</option>
                        <option value="Individual">Male</option>
                        <option value="Individual">Female</option>
                        <option value="Individual">Helicopter</option>
                        <option value="Individual">War machine</option>
                        <option value="Individual">Not like to specify</option>

                    </select>
                </div>
                <div class="input-container colour">
                    <label for="colour"> Select your colour: </label>
                    <input type="color" id="colour" name="colour">
                </div> 
                
                <div class="input-container date">
                    <label for="date"> Date of birth:</label>
                    <input type="date" id="date" name="date">
                </div>
            
                
                <button class="get-btn"> <a href=""> Register  </a></button>
                
            </form>
        </div>
    </div>
    
</body>
</html>
